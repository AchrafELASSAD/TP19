spring.application.name=Eureka-Server
server.port=8761

# Configuration de base (déjà présente)
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# ===== AJOUTER CES CONFIGURATIONS =====

# 1. Désactiver l'auto-préservation (SELF-PRESERVATION) - important!
eureka.server.enable-self-preservation=false

# 2. Ajuster le seuil de renouvellement
eureka.server.renewal-percent-threshold=0.85

# 3. Désactiver la synchronisation des réplicas (en développement single-node)
eureka.server.wait-time-in-ms-when-sync-empty=0

# 4. Réduire l'intervalle d'éviction pour nettoyer plus rapidement
eureka.server.eviction-interval-timer-in-ms=5000

# 5. Activer la réponse 400 pour les réplicas non disponibles
eureka.server.disable-delta=false

# 6. Désactiver la lecture depuis les réplicas
eureka.client.use-dns-for-fetching-service-urls=false